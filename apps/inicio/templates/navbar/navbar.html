{% load static %}
<style>
    .navbar-nav .nav-link {
        font-weight: 500;
        color: #000 !important;
        transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
        color: #dc3545 !important;
    }

    .social-links a {
        color: #000;
        transition: color 0.3s ease;
    }

    .social-links a:hover {
        color: #dc3545;
    }

    @media (max-width: 992px) {
        .top-navbar {
            text-align: center;
        }
    }
</style>

<header>
    <div class="top-navbar py-2 bg-white border-bottom">
        <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-between">
            <a href="{% url 'inicio' %}" class="navbar-brand fw-bold fs-4 mb-2 mb-lg-0">
                <img src="{% static 'assets/epdeor_nobg.png' %}" alt="EPEDEOR" style="max-width: 75px;">
            </a>

            <div class="social-links d-none d-lg-flex align-items-center gap-3">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    {% if request.path != '/' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
                <ul class="navbar-nav mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'inicio' %}">
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Material
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Archivos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/almacenes/' %}active{% endif %}" href="{% url 'almacenes' %}">
                            Almacenes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Usuarios
                        </a>
                    </li>
                    <li class="nav-item d-lg-none mt-3">
                        <form class="d-flex justify-content-center" role="search">
                            <button class="btn btn-outline-danger rounded-pill px-3">
                                Cerrar Sesi√≥n <i class="fa-solid fa-right-from-bracket ms-1"></i>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
</header>
